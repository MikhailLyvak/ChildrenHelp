{% extends 'index.html' %}

{% block content %}
    <h1>My Help List</h1>
    <a type="button" class="btn btn-success" href="{% url 'charity:help_create' %}">
    Create
    </a>
    {% for help in help_list %}
    <li>
        {{ help.id }}
        {{ help.title }}
        {{ help.owner }}
        <a type="button" class="btn btn-secondary" href="{% url 'charity:help_detail' pk=help.pk %}">
            Detail
        </a>
    </li>
        
    {% endfor %}
        
{% endblock content %}
